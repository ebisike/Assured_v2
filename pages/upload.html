<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assured_v2 - Upload data</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">


  <!-- sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="container">

  <section class="row justify-content-center my-4">
    <div class="col-md-8 card shadow-sm vh-100 p-5">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link activee" id="nav-file-upload-tab" data-bs-toggle="tab"
            data-bs-target="#nav-file-upload" type="button" role="tab" aria-controls="nav-home"
            aria-selected="true">Document upload</button>
          <button class="nav-link" id="nav-raw-form-tab" data-bs-toggle="tab" data-bs-target="#nav-raw-form"
            type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Simple Form</button>
          <button class="nav-link active" id="nav-predict-tab" data-bs-toggle="tab" data-bs-target="#nav-predict" type="button"
            role="tab" aria-controls="nav-contact" aria-selected="false">Prediction</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <!-- file uploader -->
        <div class="tab-pane fade showw activee" id="nav-file-upload" role="tabpanel"
          aria-labelledby="nav-file-upload-tab">
          <!-- file uploader -->
          <div class="row my-5">
            <div class="col-md-12">
              <form id="fileUploadForm" enctype="multipart/form-data">
                <div class="row justify-content-center my-3">
                  <div class="col-md-10">
                    <div class="row">
                      <div class="form-group col-md-6">
                        <!-- <label for="uploadFile" class="form-label">Choose File to Upload: </label> -->
                        <input type="file" accept=".xls,.xlsx" name="document" id="document" required class="form-control">
                      </div>
                      <div class="form-group col-md-6">
                        <!-- <label for="" class="form-label">click</label> -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- simple form -->
        <div class="tab-pane fade" id="nav-raw-form" role="tabpanel" aria-labelledby="nav-raw-form-tab">
          <!-- simple form -->
          <div class="row my-3">
            <div class="col-md-12">
              <form id="rawForm">
                <div id="showForm"></div>
                <div class="row justify-content-center my-3">
                  <div class="col-md-10">
                    <button type="button" class="btn btn-success fw-bold fs-6" id="addForm">+</button>
                    <button type="button" class="btn btn-danger fw-bold fs-6" id="removeForm">-</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <!-- regression model -->
        <div class="tab-pane fade show active p-3" id="nav-predict" role="tabpanel" aria-labelledby="nav-predict-tab">
          <div id="model">
            <!-- <p class="text-center fs-2">\[\begin{equation} y=\beta  _{0}+\beta _{1}x_{1}+\beta_{2}x_{2}+\beta_{3}x_{3}+\epsilon.  \end{equation}\]</p> -->
            <p class="text-center fs-3 fw-bold">\[\begin{equation}  y_{i}=\beta_{0}+\beta_{1}x_{i,1}+\beta_{2}x_{i,2}+\ldots+\beta_{k}x_{i,k}+\epsilon_{i}.  \end{equation} \]</p>
            <div class="row justify-content-center text-center">
              <div class="col-md-12">
                <button class="btn btn-outline-dark" id="generate-model">Generate model</button>
                <button class="btn btn-outline-secondary hide" id="run-prediction">Run Prediction</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML" async></script>
  <script src="/js/config.js"></script>
  <script src="/js/network.js"></script>
  <script src="/js/util.js"></script>
  <script src="/js/upload.js"></script>

  <script>
    let isModelSet = false;
    
    const togglePredictButton = () =>{
      if(!isModelSet){
        document.querySelector('#run-prediction').classList.add('disabled')
        return;
      }
      document.querySelector('#run-prediction').classList.remove('hide')
    }

    const changeGenerateModelButton = () =>{
      const btn = document.querySelector('#generate-model');
      //<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      const spanTag = document.createElement('span')
      spanTag.classList.add('spinner-border spinner-border-sm')
      spanTag.setAttribute('role', 'status')
      spanTag.setAttribute('aria-hidden', 'true')
      btn.appendChild(spanTag)
    }
    document.querySelector('#generate-model').addEventListener('click', async (e)=>{
      e.preventDefault();

      const path = '';
      const method = 'GET';
      const response = await httpRequest(path, method, {})

      if(response?.status){
        isModelSet = true
  
        togglePredictButton()
      }
    })
  </script>

</body>

</html>
